<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bigcontainer {
            width: 50%;
            position: fixed;
            height: 80px;
            top: 7%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
        }
        
        .lelemovie {
            width: 65%;
            background-color: white;
            padding-left: 10px;
        }
        
        .moviedekh {
            width: 35%;
            background-color: red;
            font-size: 30px;
            color: white;
            outline: none;
            border: red;
        }
        
        .below {
            display: flex;
            width: 100%;
            height: 70px;
        }
        
        .movieholder {
            width: 50%;
            margin-top: 10px;
            margin: auto;
        }
        
        input {
            outline: none;
            font-size: 24px;
            border: white;
        }
        
        body {
            background-image: url("https://assets.nflxext.com/ffe/siteui/vlv3/9b3267c9-5086-4550-92f1-eddc22a1f78e/8b897a27-47f0-42d0-bb50-10fdb72d34a2/IN-en-20211004-popsignuptwoweeks-perspective_alpha_website_large.jpg");
        }
        
        .showmovie {
            width: 100%;
            margin-top: 50px;
            backdrop-filter: brightness(50%);
            ;
        }
        
        .img {
            max-width: 100%;
            display: block;
        }
        
        p {
            color: white;
            font-size: 23px;
            font-weight: 900;
            margin-top: 5px;
            margin-bottom: 2px;
        }
        
        .recom {
            display: none;
            font-size: 23px;
            color: rgb(12, 231, 12);
            font-weight: 700;
            margin-top: 0px;
        }
        
        .type {
            margin-bottom: 1px;
        }
    </style>
</head>

<body>
    <div class="bigcontainer">

        <div class="below">
            <input type="text" class="lelemovie" placeholder="Enter Movie" id="take">

            <button id="search" onclick="getmovie()" class="moviedekh">Get Started  </button>

        </div>

        <div class="showmovie" id="showna">

        </div>

    </div>

</body>
<script>
    let container = document.getElementById("showna")
    async function getmovie() {
        let moviename = document.getElementById("take").value;
        let res = await fetch(`http://www.omdbapi.com/?apikey=d51aa006&t=${moviename}`)
        let data = await res.json();
        console.log(data);

        showdata(data);
    }

    function showdata(movie) {

        container.innerHTML = null
        let moviename = document.getElementById("take");
        moviename.value = null
        let div = document.createElement("div");
        div.setAttribute("class", "movieholder")
        let img = document.createElement("img");
        img.src = movie.Poster;
        let name = document.createElement("p");
        name.innerHTML = "Movie-Name: " + movie.Title
        let relesedate = document.createElement("p");
        relesedate.innerHTML = "Released-Year: " + movie.Year
        let imdb = document.createElement("p");
        imdb.innerHTML = "ImdbRating: " + movie.imdbRating
        let movietype = document.createElement("p");
        movietype.setAttribute("class", "type")
        movietype.innerHTML = "Type: " + movie.Type
        let recomend = document.createElement("p")
        recomend.innerHTML = "Recommended";
        recomend.setAttribute("class", "recom");
        console.log(movie.imdbRating)
        if (movie.imdbRating > 8.5) {
            recomend.style.display = "block";
        }
        if (movie.Title == undefined) {
            img.src = "https://c.tenor.com/IHdlTRsmcS4AAAAC/404.gif"
        }

        div.append(img, name, relesedate, imdb, movietype, recomend);
        container.append(div);



    }
</script>

</html>
